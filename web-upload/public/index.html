<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>单文件上传</title>
  </head>
  <body>
    <h1>上传单文件并且带参数</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
      Name: <input type="text" name="name" /><br />
      Email: <input type="email" name="email" /><br />
      Files: <input type="file" name="file" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
